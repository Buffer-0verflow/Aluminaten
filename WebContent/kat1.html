    <script>
    $( document ).ready(function(){
		$.getJSON('http://localhost:8080/Aluminaten/KategorieServlet', function(jd){
			var index = 0;
			jd[0].forEach(function(kat){
				$('#kata').append('<h2 style="text-align:center";>' + kat.name + '</h2>');
				jd[1][index].forEach(function(prod) {
					$('#kata').append('<div><h3 style="text-align:center";>' + prod.name + '</h3>');
					//$('#kata').append('<div class="circular" style="background-image:url("Aluminaten/WebContent/images/image1.jpg")></div>');
					$('#kata').append('<p id="click" name='+prod.id+' style="text-align:center";><img src='+prod.bildpfad+' align="middle" width="200"" ></p>');
					$('#kata').append('<h4 style="text-align:center";>' +prod.beschreibung + '</h4></div>');
					
				})
				index = index + 1;
			}) 
			
		});
	});
    
    $(document).ready(function(){
        $('#kata').on("click", "#click", function(){
            //alert($(this).attr('name'));
            var id = $(this).attr('name');
        	window.location.href = "product.html" + "?" + "id=" + id;
        });
    });
